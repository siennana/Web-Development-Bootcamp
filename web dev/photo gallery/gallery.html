<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <script src="https://use.fontawesome.com/3a606e6b12.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="gallery.css">
    </head>
    <body>

        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: black;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-dragon"></i>
                    Koffee</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="#">Sign Up</a>       
                        <a class="nav-link" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <!--jumbotron-->
            <div class="jumbotron">
                <h1 class="display-4">
                    <i class="fa fa-camera-retro"></i>
                    Image Gallery</h1>
                <p class="lead">A bunch of images and stuff</p>
            </div>
            <!--images-->
            <div class="row">
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="http://i.imgur.com/qK42fUu.jpg">
                </div>
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="https://images.unsplash.com/photo-1435771112039-1e5b2bcad966?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                </div>
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="https://images.unsplash.com/photo-1442406964439-e46ab8eff7c4?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                </div>
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="https://images.unsplash.com/photo-1439524970634-649c37a69e5c?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1450&h=825&fit=crop&s=bfda9916c885869b43b70738693428d9">
                </div>
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="https://images.unsplash.com/photo-1444090542259-0af8fa96557e?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                </div>
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="https://images.unsplash.com/photo-1434543177303-ef2cc7707e0d?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                </div>
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="https://images.unsplash.com/photo-1436262513933-a0b06755c784?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                </div>
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="https://images.unsplash.com/photo-1439396087961-98bc12c21176?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                </div>
                <div class="col-lg-4 col-sm-6 my-2">
                    <img class="img-thumbnail img-fluid" src="https://images.unsplash.com/photo-1439694458393-78ecf14da7f9?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                </div>
            </div>

        </div>


        <!--Javascript dependencies-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
